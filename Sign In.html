		 }
		 
		 .loginbackground {
			min-height: 692px;
			position: fixed;
			bottom: 0;
			left: 0;
			right: 0;
			top: 0;
			z-index: 0;
			overflow: hidden;
		 }
		 
		 .flex-flex {
			display: flex;
		 }
		 
		 .align-center {
			align-items: center; 
			
		 }

		 }

		 }
		 
		 .flex-direction--column {

		 .loginbackground-gridContainer {

		 .box-divider--light-all-2 {

		 }

		 }

			background-color: #7fd3ed;
		 }

                rgba(0, 0, 0, 0) 0px 0px 0px 0px,

                rgba(0, 0, 0, 0) 0px 0px 0px 0px;

			font-weight: 600;
			cursor: pointer;
		 }
		 
		 .field-checkbox input {
			width: 20px;
			height: 15px;
			margin-right: 10px; 
			box-shadow: unset;
			min-height: unset;
		 }
		 
		 .field-checkbox label {
			display: flex;
			align-items: center;
			margin: 0;
		 }
		 
		 a.ssolink {
			display: block;
			text-align: center;
			font-weight: 600;
		 }
		 
		 .footer-link span {
			font-size: 14px;
			text-align: center;
		 }
		 
		 .listing a {
			color: #697386;
			font-weight: 600;
			margin: 0 10px;
		 }

		 .animationRightLeft {
			animation: animationRightLeft 2s ease-in-out infinite;
		 }
		 
		 .animationLeftRight {
			animation: animationLeftRight 2s ease-in-out infinite;
		 }
		 
		 .tans3s {
			animation: animationLeftRight 3s ease-in-out infinite;
		 }
		 
		 .tans4s {
			animation: animationLeftRight 4s ease-in-out infinite;
		 }
		 
		 @keyframes animationLeftRight {
			0% {
			transform: translateX(0px);
		 }
		 
		 50% {
			transform: translateX(1000px);
		 }
		 
		 100% {
			transform: translateX(0px);
		 }
	} 

		 @keyframes animationRightLeft {
			0% {
			transform: translateX(0px);
		 }
		 
		 50% {
			transform: translateX(-1000px);
		 }
		 
		 100% {
			transform: translateX(0px);
		 }
	}
