  <style>
  /* Simple dashboard grid CSS */

/* Assign grid instructions to our parent grid container */
.grid-container {
  display: grid;
  grid-template-columns: 230px 1fr;
  grid-template-rows: 30px 1fr 0px;
  grid-template-areas:
    "sidenav header"
    "sidenav main"
    "sidenav footer";
  height: 100vh;
  overflow: hidden;
  
}

body {
	font-family: Helvetica;
	text shadow: none; 
	overflow: hidden;
}

/* Give every child element its grid name */
.header {
  grid-area: header;
  background-color: #395B50";
  margin: 20px;
}

  .sidenav {
    display: flex; /* Will be hidden on mobile */
    flex-direction: column;
    grid-area: sidenav;
    background-color: #394263;
  }
  .sidenav__list {
    padding: 20px;
    margin-top: 30px;
    list-style-type: none;
	text-decoration: none;
  }
  .sidenav__list-item {
    padding: 20px 20px 20px 40px;
    color: #ddd;

  }
  .sidenav__list-item:hover {
    background-color: rgba(25, 25, 25, 0.2);
    cursor: pointer;
	text-decoration: none;
  }

 .main-header {
    display: flex;
    justify-content: space-between;
    margin: 30px;
    padding: 20px;
    height: 150px; 
    background-color: #e3e4e6;
    color: slategray;
	frameborder: 0;
	scrolling: no;
  }

.footer {
  grid-area: footer;
  background-color: none;
  margin:0 0 3px 400px;
}

  .header, .footer {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0px;
    background-color: none;
	word-spacing: 15px;
	word-position: center;
	letter-spacing: 0.1px;
	
  }
  
  a {
	text-decoration: none;
 }
 
 .picBottom {
	float: bottom;
	margin:10 0 0px 30px;
	}
</style>
